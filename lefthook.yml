# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "**/*.{js,jsx,ts,tsx,json}"
      run: pnpm biome check --write {staged_files}
      stage_fixed: true
    tsc:
      glob: "*.{ts,tsx}"
      run: pnpm tsc
    openapi:
      glob: "src/app/api/**/route.ts"
      run: pnpm openapi && git add public/openapi.json public/openapi.yaml
    migrations:
      glob: "packages/lib/src/db/schema/**/*.ts"
      run: bash scripts/check-migrations.sh
