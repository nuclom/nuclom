# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm format
      stage_fixed: true
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm lint:fix
      stage_fixed: true
