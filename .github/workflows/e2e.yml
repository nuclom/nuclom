name: End-to-End Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  merge_group:
  workflow_dispatch:
    inputs:
      deployment_url:
        description: "Deployment URL to test against (optional - will wait for Vercel if not provided)"
        required: false
        type: string

env:
  CI: true

permissions:
  contents: read
  deployments: read
  statuses: write

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    # TODO: Re-enable E2E tests once stabilized
    if: false
    name: Playwright End-to-End
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for Vercel preview
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.deployment_url == ''
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          check_interval: 10

      - name: Resolve deployment URL
        id: deployment
        run: |
          if [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            echo "url=${{ github.event.inputs.deployment_url }}" >> $GITHUB_OUTPUT
            echo "Using manual URL: ${{ github.event.inputs.deployment_url }}"
          else
            echo "url=${{ steps.vercel-preview.outputs.url }}" >> $GITHUB_OUTPUT
            echo "Using Vercel URL: ${{ steps.vercel-preview.outputs.url }}"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deployment.outputs.url }}
          SKIP_AUTH_SETUP: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: test-results/
          retention-days: 14

      - name: Notify Vercel status
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel Status: End-to-End Tests"
