name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      deployment_url:
        description: "Deployment URL to test against (optional - will wait for Vercel if not provided)"
        required: false
        type: string

env:
  CI: true

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Vercel deployment
        if: github.event.inputs.deployment_url == ''
        uses: tj-actions/vercel-wait@v2
        id: vercel-wait
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max-timeout: 600

      - name: Set deployment URL
        id: deployment
        run: |
          if [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            echo "url=${{ github.event.inputs.deployment_url }}" >> $GITHUB_OUTPUT
            echo "Using manual URL: ${{ github.event.inputs.deployment_url }}"
          else
            echo "url=${{ steps.vercel-wait.outputs.url }}" >> $GITHUB_OUTPUT
            echo "Using Vercel URL: ${{ steps.vercel-wait.outputs.url }}"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Wait for deployment to be ready
        run: |
          URL="${{ steps.deployment.outputs.url }}"
          echo "Waiting for $URL to be ready..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "$URL" | grep -q "200\|301\|302"; then
              echo "Deployment is ready!"
              exit 0
            fi
            echo "Attempt $i: Deployment not ready yet, waiting 10s..."
            sleep 10
          done
          echo "Deployment did not become ready in time"
          exit 1

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deployment.outputs.url }}
          SKIP_AUTH_SETUP: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: test-results/
          retention-days: 14

      - name: Notify Vercel of E2E status
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: Vercel - nuclom: e2e
