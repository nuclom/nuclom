name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  merge_group:
  workflow_dispatch:
    inputs:
      saas_url:
        description: "Saas deployment URL (optional - will wait for Vercel if not provided)"
        required: false
        type: string
      marketing_url:
        description: "Marketing deployment URL (optional - will wait for Vercel if not provided)"
        required: false
        type: string

env:
  CI: true

permissions:
  contents: read
  deployments: read
  statuses: write

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-1.57-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm --filter @nuclom/e2e exec playwright install chromium chromium-headless-shell --with-deps

      - name: Wait for Vercel deployments
        if: github.event_name != 'workflow_dispatch' || (github.event.inputs.saas_url == '' && github.event.inputs.marketing_url == '')
        uses: actions/github-script@v7
        id: vercel-deployments
        with:
          script: |
            const maxAttempts = 60;
            const checkInterval = 10000; // 10 seconds

            const deploymentSha =
              context.payload?.pull_request?.head?.sha ??
              context.payload?.merge_group?.head_sha ??
              context.sha;

            console.log(`Looking for deployments for SHA: ${deploymentSha}`);

            let saasUrl = null;
            let marketingUrl = null;

            for (let attempt = 0; attempt < maxAttempts; attempt++) {
              const { data: deployments } = await github.rest.repos.listDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: deploymentSha,
                per_page: 20
              });

              for (const deployment of deployments) {
                const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id,
                  per_page: 1
                });

                if (statuses.length > 0 && statuses[0].state === 'success') {
                  const url = statuses[0].environment_url || statuses[0].target_url;
                  if (url) {
                    if (url.includes('nuclom-saas') && !saasUrl) {
                      saasUrl = url;
                      console.log(`nuclom-saas deployment ready at: ${url}`);
                    } else if (url.includes('nuclom-marketing') && !marketingUrl) {
                      marketingUrl = url;
                      console.log(`nuclom-marketing deployment ready at: ${url}`);
                    }
                  }
                }
              }

              // Check if we have both URLs
              if (saasUrl && marketingUrl) {
                core.setOutput('saas_url', saasUrl);
                core.setOutput('marketing_url', marketingUrl);
                console.log('Both deployments ready!');
                return;
              }

              const found = [];
              if (saasUrl) found.push('saas');
              if (marketingUrl) found.push('marketing');
              console.log(`Waiting for deployments... Found: [${found.join(', ')}] (attempt ${attempt + 1}/${maxAttempts})`);
              await new Promise(resolve => setTimeout(resolve, checkInterval));
            }

            // If we got at least saas, continue (marketing might not be deployed for all changes)
            if (saasUrl) {
              core.setOutput('saas_url', saasUrl);
              core.setOutput('marketing_url', marketingUrl || '');
              console.log('Proceeding with available deployments');
              return;
            }

            core.setFailed('Timeout waiting for Vercel deployments');

      - name: Resolve deployment URLs
        id: deployment
        run: |
          # SaaS URL
          if [ -n "${{ github.event.inputs.saas_url }}" ]; then
            echo "saas_url=${{ github.event.inputs.saas_url }}" >> $GITHUB_OUTPUT
            echo "Using manual SaaS URL: ${{ github.event.inputs.saas_url }}"
          else
            echo "saas_url=${{ steps.vercel-deployments.outputs.saas_url }}" >> $GITHUB_OUTPUT
            echo "Using Vercel SaaS URL: ${{ steps.vercel-deployments.outputs.saas_url }}"
          fi

          # Marketing URL
          if [ -n "${{ github.event.inputs.marketing_url }}" ]; then
            echo "marketing_url=${{ github.event.inputs.marketing_url }}" >> $GITHUB_OUTPUT
            echo "Using manual Marketing URL: ${{ github.event.inputs.marketing_url }}"
          else
            echo "marketing_url=${{ steps.vercel-deployments.outputs.marketing_url }}" >> $GITHUB_OUTPUT
            echo "Using Vercel Marketing URL: ${{ steps.vercel-deployments.outputs.marketing_url }}"
          fi

      - name: Run Playwright tests
        run: pnpm test:e2e
        working-directory: tests/e2e
        env:
          SAAS_BASE_URL: ${{ steps.deployment.outputs.saas_url }}
          MARKETING_BASE_URL: ${{ steps.deployment.outputs.marketing_url }}
          E2E_TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL }}
          E2E_TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
          E2E_TEST_ORG: e2e-tests
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: tests/e2e/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: tests/e2e/test-results/
          retention-days: 14

      - name: Notify Vercel status
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - nuclom: E2E Tests"
