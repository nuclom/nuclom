name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  merge_group:
  workflow_dispatch:
    inputs:
      deployment_url:
        description: "Deployment URL to test against (optional - will wait for Vercel if not provided)"
        required: false
        type: string

env:
  CI: true

permissions:
  contents: read
  deployments: read
  statuses: write

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Wait for Vercel deployment
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.deployment_url == ''
        uses: actions/github-script@v7
        id: vercel-deployment
        with:
          script: |
            const maxAttempts = 60;
            const checkInterval = 10000; // 10 seconds

            const deploymentSha =
              context.payload?.pull_request?.head?.sha ??
              context.payload?.merge_group?.head_sha ??
              context.sha;

            console.log(`Looking for deployments for SHA: ${deploymentSha}`);

            for (let attempt = 0; attempt < maxAttempts; attempt++) {
              const { data: deployments } = await github.rest.repos.listDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: deploymentSha,
                per_page: 10
              });

              // Find Vercel deployment (environment usually contains 'Preview' or 'Production')
              for (const deployment of deployments) {
                const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id,
                  per_page: 1
                });

                if (statuses.length > 0 && statuses[0].state === 'success') {
                  const url = statuses[0].environment_url || statuses[0].target_url;
                  if (url && url.includes('vercel')) {
                    console.log(`Deployment ready at: ${url}`);
                    core.setOutput('url', url);
                    return;
                  }
                }
              }

              console.log(`Waiting for Vercel deployment... (attempt ${attempt + 1}/${maxAttempts})`);
              await new Promise(resolve => setTimeout(resolve, checkInterval));
            }

            core.setFailed('Timeout waiting for Vercel deployment');

      - name: Resolve deployment URL
        id: deployment
        run: |
          if [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            echo "url=${{ github.event.inputs.deployment_url }}" >> $GITHUB_OUTPUT
            echo "Using manual URL: ${{ github.event.inputs.deployment_url }}"
          else
            echo "url=${{ steps.vercel-deployment.outputs.url }}" >> $GITHUB_OUTPUT
            echo "Using Vercel URL: ${{ steps.vercel-deployment.outputs.url }}"
          fi

      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deployment.outputs.url }}
          E2E_TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL }}
          E2E_TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
          E2E_TEST_ORG: e2e-tests
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: test-results/
          retention-days: 14

      - name: Notify Vercel status
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - nuclom: E2E Tests"
