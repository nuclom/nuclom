name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
  workflow_dispatch:

permissions:
  contents: read
  statuses: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'apps/**/*.{ts,tsx,js,jsx,json}'
              - 'packages/**/*.{ts,tsx,js,jsx,json}'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'tsconfig*.json'
              - 'biome.json'
            tests:
              - 'apps/**/*.{ts,tsx,js,jsx}'
              - 'packages/**/*.{ts,tsx,js,jsx}'
              - '**/*.test.{ts,tsx}'
              - '**/*.spec.{ts,tsx}'
              - 'vitest.config.*'
              - 'package.json'
              - 'pnpm-lock.yaml'

  run-lint:
    name: Run Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm tsc
        continue-on-error: true

      - name: Notify Vercel status
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - nuclom-saas: CI Checks"

  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.tests == 'true'
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Required check jobs - these always run and report success when their
  # corresponding job is skipped or succeeds. Set these as required checks
  # in branch protection rules.
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: [changes, run-lint]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.code }}" != "true" ]]; then
            echo "✓ Skipped: No code changes detected"
            exit 0
          elif [[ "${{ needs.run-lint.result }}" == "success" ]]; then
            echo "✓ Lint and type check passed"
            exit 0
          else
            echo "✗ Lint and type check failed"
            exit 1
          fi

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, run-tests]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.tests }}" != "true" ]]; then
            echo "✓ Skipped: No test-relevant changes detected"
            exit 0
          elif [[ "${{ needs.run-tests.result }}" == "success" ]]; then
            echo "✓ Unit tests passed"
            exit 0
          else
            echo "✗ Unit tests failed"
            exit 1
          fi
